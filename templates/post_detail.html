{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-3 left top">
      <div class="card-body">
        <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.writer }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ post.content | safe }}</p>
        <p>{% if post.image %}
          <img width ="1000" height = "600" src = "{{post.image.url}}" alt = "..."/>
          {% else %}
          <span>Image not uploaded</span>
          {% endif %}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
